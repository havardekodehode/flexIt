<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Flex it</h1>
    <!-- <button id="styleButton">Press for flex in different styles</button> -->
    <h2 id="flexStyle"></h2>

    <div class="parentConatiner">
        <div class="buttonsContainer">
            <button class="button" id="direction" data-property="flex-direction" >Direction(row/columns)</button>
            <button class="button" id="order" data-property="order">Order(random order)</button>
            <button class="button" id="gap" data-property="gap">Gap(0px/50px)</button>
            <button class="button" id="add" data-property="add">More balls(+4)</button>
            <button class="button" id="justify" data-property="justify-content">justify-content(start/center)</button>
            <button class="button" id="align" data-property="align-items">Align Items(start/center)</button>
            <button class="button" id="wrap" data-property="wrap">Wrap(wrap/nowrap)</button>
        </div>
        <div id="elipseContainer">
            <img src="assets/Ellipse 1.png" alt="gray elipse" class="element">
            <img src="assets/Ellipse 2.png" alt="blue elipse" class="element">
            <img src="assets/Ellipse 3.png" alt="dark gray elipse" class="element">
            <img src="assets/Ellipse 4.png" alt="red elipse" class="element" >
        </div>
       
    </div>
    
</body>


</html>
